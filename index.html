<!DOCTYPE html>
<html>
  <head>
     <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>

    <!-- Load Esri Leaflet locally, after cloning this repository -->
    <script src="http://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.5/esri-leaflet.js"></script>

    <style>
    /* Ensure the HTML body resets to '0', and hide any extra 'overflow' */
    body {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    /* Set the map height to the full size of the browser window */
    html, body, #map {
        height: 100%; /* Height is required for map div */
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([44.95, -93.09], 6);

      //Basemap
      L.esri.basemapLayer("Topographic").addTo(map);

      //Eventually snipe Hennepin County's park dataset (heavy investigation needed since they hide their sh*t)
      var parks = L.esri.featureLayer({
        url: "http://gis2.metc.state.mn.us/arcgis/rest/services/MetroGIS/Recreation_Tourism/MapServer/3",
        style: function () {
          return { color: "#70ca49", weight: 2 };
        }
      }).addTo(map);

      var popupTemplate = "<h3>{NAME}</h3>{ACRES} Acres<br><small>Property ID: {PROPERTYID}<small>";

      parks.bindPopup(function(feature){
        return L.Util.template(popupTemplate, feature.properties)
      });
    </script>
  </body>
</html>
